
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Campari - Planilla Excel</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    table, th, td {
      border: 1px solid #999;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Planilla Campari</h1>
  <p>La planilla se cargará automáticamente al abrir esta página.</p>
  <div id="excelData">Cargando...</div>

  <script>
    fetch('Campari.xlsx')
      .then(response => response.arrayBuffer())
      .then(data => {
        const workbook = XLSX.read(data, { type: 'array' });
        const sheetName = workbook.SheetNames[0];
        const sheet = workbook.Sheets[sheetName];
        const html = XLSX.utils.sheet_to_html(sheet);
        document.getElementById('excelData').innerHTML = html;
      })
      .catch(error => {
        document.getElementById('excelData').innerText = 'Error al cargar el archivo Excel.';
        console.error('Error:', error);
      });
  </script>
</body>
</html>
